<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>点对点</title>
</head>
<body onload="disconnect()">
<noscript><h2 style="color: #ff0000">貌似你的浏览器不支持websocket</h2></noscript>
<div>
    <div>
        <label>输入你的名字</label><input type="text" id="name" />
        <button id="connect" onclick="connects();">连接</button>
        <button id="disconnect" disabled="disabled" onclick="disconnects();">断开连接</button>
    </div>
    <div id="conversationDiv">
        <label>目标名字</label><input type="text" id="mname" />
        <label>发送内容</label><input type="text" id="content" />
        <button id="sendName" onclick="sendNames();">发送</button>
        <button id="sendAll" onclick="sendAlls();">发送给所有</button>
        <p id="response"></p>
    </div>
</div>
<script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
    var stompClient=new Array();
    $(function(){
        for(var i=0;i<10;i++){
            stompClient.push(new Object())
        }
    })
    function connects(){
        for(var i=0; i <10 ;i++){
            connect(i);
        }
    }
    function disconnects(){
        for(var i=0; i <10 ;i++){
            disconnect(i);
        }
    }
    function sendNames(){
        for(var i=0; i <10 ;i++){
            sendName(i);
        }
    }
    function sendAlls(){
        for(var i=0; i <10 ;i++){
            sendAll(i);
        }
    }
    function setConnected(connected) {
        document.getElementById('connect').disabled = connected;
        document.getElementById('disconnect').disabled = !connected;
        document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
        $('#response').html();
    }

    function connect(i) {
        stompClient[i] = Stomp.client("ws://127.0.0.1:6661/socketserver");
        var name = $('#name').val();
        var headParam = {
            login:name+i,
            passcode:name+i
        };
        stompClient[i].connect(headParam,
            function(frame) {
                setConnected(true);
                console.log('开始进行连接Connected: ' + frame);
                stompClient[i].subscribe('/user/'+i+'/message', function(respnose){ //2 订阅广播
                    console.log(respnose.body);
                    showResponse(respnose.body);//3 接收消息
                });
            }
        );
    }
    function disconnect(i) {
        if (stompClient[i] != null) {
            stompClient[i].disconnect();
        }
        setConnected(false);
        console.log("Disconnected");
    }
    function sendName(i) {// 发送消息
        var name = $('#name').val();
        var mname = $('#mname').val();
        var content = $('#content').val();
        stompClient[i].send("/app/sendToUser", {}, JSON.stringify({'from': name+1,'to':mname+1,'message':content}));
    }
    function sendAll(i) {// 发送消息
        var name = $('#name').val();
        stompClient[i].send("/app/sendToAll", {}, JSON.stringify({'from': name+1,'message':'hello every one i am '+name+1}));
    }
    function showResponse(message) {
        var response = $("#response");
        response.append(message+"</br>");
    }
</script>
</body>
</html>
